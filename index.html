<!DOCTYPE html>
<html>

<head>
    <title>Explorum | AI vision platform for remote sensing images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="split left">
        <div class="centered">
            <div class="inside">
                <div class="logo">
                    <img id="img_logo" src="img/logo.svg">
                </div>
                <div class="txt_btn">
                    <div id="hero_text">
                        <a>We find objects on the remote sensing images</a>
                    </div>
                    <div class="buttons">
                        <button onclick="location.href='http://www.example.com'" class="btn" id="btn_dwn">Download Qgis plugin</button>
                        <button onclick="location.href='http://www.example.com'" class="btn" id="btn_doc">Documentation</button>
                    </div>
                    <div onclick="location.href='http://www.example.com'" class="sales">
                        <div id="img_sales"><img src="img/saleskit.svg"></div>
                        <div id="download_saleskit"><a>Download<br>Presentation</a></div>
                    </div>
                </div>
                <div class="contact">
                    <a id="mail_us">Contact us:</a><a href="mailto:info@explorum.io" id="mail">info@explorum.io</a>
                    <div id="c2g">
                        <a href="c2g.digital">Ctrl2Go Company</a><a id="location">Moscow | Tallinn | Limassol</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="right_slideshow" class="split right">
        <div id="crosshair-h" class="hair"></div>
        <div id="coordinates" class="hair"><a>59°26′14″N<br>24°44′43″E</a></div>
        <div id="crosshair-v" class="hair"></div>
    </div>
</body>
</html>
