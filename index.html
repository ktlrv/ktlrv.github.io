<head>
  <meta charset="UTF-8">
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<!-- JS + CSS -->
<script src="source2.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<div class="field" id="type">
  <p class="emj">👁</p>
  <div class="ui toggle checkbox">
    <input type="checkbox" id="audio" name="type">
    <label></label>
  </div>
  <p class="emj">👂</p>
</div>

<p id="excercise">Excercise</p>

<div class="control">
  <button id="btn_play" class="ui secondary basic button">▷</button>
  <div class="ui input">
    <input type="text" id="answer_field" placeholder="Answer...">
  </div>
  <button id="btn_check" onkeypress="if(event.keyCode==32){check();}" class="ui secondary basic button">Submit</button>
</div>

<div class="level">
      <div class="ui radio checkbox">
        <input type="radio" name="level" id="easy" checked="checked">
        <label>Easy</label>
      </div>
      <div class="ui radio checkbox">
        <input type="radio" id="medium" name="level">
        <label>Medium</label>
      </div>
      <div class="ui radio checkbox">
        <input type="radio" id="hard" name="level">
        <label>Hard</label>
      </div>
</div>

<div class="mode">
  <div class="ui radio checkbox">
    <input type="radio" name="mode" id="sum" checked="checked">
    <label>➕</label>
  </div>
  <div class="ui radio checkbox">
    <input type="radio" name="mode" id="sub">
    <label>➖</label>
  </div>
  <div class="ui radio checkbox">
    <input type="radio" name="mode" id="mult">
    <label>✖️</label>
  </div>
  <div class="ui radio checkbox">
    <input type="radio" name="mode" id="div">
    <label>➗</label>
  </div>
  <div class="ui radio checkbox">
    <input type="radio" name="mode" id="mix">
    <label>🔀</label>
  </div>
</div>


<div class="field" id="language" id="lang_mode">
  <p class="emj">🇬🇧</p>
  <div class="ui toggle checkbox">
    <input type="checkbox" id="lang" name="lang">
    <label></label>
  </div>
  <p class="emj">🇷🇺</p>
  <p>Consulting math trainer v0.5</p>
  <a href="https://t.me/ktlrv">@ktlrv</a>
</div>
